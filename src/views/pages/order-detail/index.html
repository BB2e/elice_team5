<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문 상세 조회</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="./custom.css" />
    <script src="/public/scripts/layout.js" defer></script>
  </head>

  <body>
    <header></header>

    <main class="flex-all-center">
      <div>
        <div class="content-box">
          <div>
            <em>주문 상세</em>
            <div class="order_number">
              <span>주문 번호: </span>
              <span class="order_number_detail">20221102-1502-1220228z1</span>
            </div>
            <div class="order_wrapper">
              <div class="row">
                <span class="column">주문 요약</span>
                <span class="column">배송상태</span>
                <span class="column">총 가격</span>
              </div>
              <!-- 여기부터 -->
              <div class="row">
                <span class="order_summary">NOT FOR SALE</span>
                <span class="column order_status"> 2 </span>
                <span class="column order_price"> 2000 </span>
              </div>
              <!-- 여기까지 -->
            </div>
          </div>
        </div>
        <div class="content-box">
          <div class="delivery_detail">
            <!-- 여기부터 -->
            <div class="delevery_info">
              <em>배송 정보</em>
              <div>
                <div class="line">
                  <span>이름</span>
                  <span class="receiver_name">아무개</span>
                </div>
                <div class="line">
                  <span>주소</span>
                  <span class="receiver_address"
                    >OOOOO 열한시 이십오분 삼십칠초 401</span
                  >
                </div>
                <div class="line">
                  <span>연락처</span>
                  <span class="receiver_phone_number">010 1234 1234</span>
                </div>
                <div class="line">
                  <span>배송상태</span>
                  <span class="delevery_status">배송 중</span>
                </div>
              </div>
              <!-- 여기까지 -->
            </div>
            <button type="button" class="button is-link order_change_btn">
              배송 정보 수정
            </button>
            <button type="button" class="button is-link order_cancel_btn">
              주문 취소
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./main.js" type="module"></script>
  </body>
</html>

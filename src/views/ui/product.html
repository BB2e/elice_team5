<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세보기</title>
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="../common/layout.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <style>
      /* custom css */
      main {
        max-width: 1240px;
        padding: 0 20px;
        margin: 0 auto;
      }

      main ul {
        display: flex;
        width: 100%;
        justify-content: space-between;
        background-color: #000;
        color: #fff;
      }
      main ul li {
        flex: 1;
      }

      main ul li a {
        display: inline-block;
        width: max-content;
        width: 100%;
        text-align: center;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <a href="/categories"
          ><img src="../images/logo.png" alt="간식조아"
        /></a>
      </h1>
      <nav>
        <span><a href="#">제품</a></span>
        <span><a href="#">로그인</a></span>
        <span><a href="#">장바구니</a></span>
        <span><a href="#">주문·배송</a></span>
      </nav>
    </header>

    <main>
      <!-- 카테고리 선택 태그 -->
      <ul>
        <li><a href="#">사료</a></li>
        <li><a href="#">간식</a></li>
        <li><a href="#">용품</a></li>
        <li><a href="#">건강관리</a></li>
        <li><a href="#">스타일</a></li>
      </ul>

      <!-- 탭처럼 위에 클릭에 따라 변경 -->
      <div>

          <a href="#">Main</a>
          &gt;
          <a href="#">제품</a>

          <a href="#">아카나5kg</a>

        <div>
          <div class="img_wrap">
            <img src="../images/driedFood0.jpg" alt="건식사료 아카나" />
          </div>

          <div>
            <div>
              <span>카테고리</span>
              <span>건식사료</span>
            </div>
            <div>
              <span>제품명</span>
              <span>아카나 5kg 사료</span>
            </div>
            <div>
              <span>제조사</span>
              <span>몰라유</span>
            </div>
            <div>
              <span>가격</span>
              <span>50,000원</span>
            </div>
            <div>
              <span>수량</span>
              <input type="number" />
            </div>
            <div class="button_wrap">
              <button>장바구니 담기</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>&copy; 2022 오히려좋아 by elice 5팀</footer>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../../../public/css/style.css" /> -->
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <header>
      <nav>haeder</nav>
    </header>
    <main>
      <div class="admin_category_wapper">
        <div class="admin_category_header">
          <h1>카테고리 목록</h1>
          <button class="selected_category_delete_bnt">선택 삭제</button>
        </div>
        <div class="admin_category_workspace">
          <div class="category_list">
            <input class="all_check" type="checkbox" />
            <div class="category_name"><span>카테고리 이름</span></div>
            <div><span>카테고리 설명</span></div>
            <div><span>생성 날짜</span></div>
            <div><span>수정 날짜</span></div>
          </div>
          <div class="categories"></div>
          <div class="admin_create_category_container">
            <span>새로운 카테고리 추가</span>
            <form class="create_form">
              <label for="create-category-title">카테고리 이름:</label>
              <input name="create-category-title" type="text" />
              <label for="create-category-description">카테고리 설명: </label>
              <input name="create-category-description" type="text" />
              <button type="submit">추가</button>
            </form>
          </div>
        </div>
        <button class="admin_edit_complete_bnt">완료</button>
      </div>
      <div class="editBntContainer"></div>
    </main>
    <footer></footer>
    <script type="module" src="main.js"></script>
  </body>
</html>

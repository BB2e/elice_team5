<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간식조아 | 결제하기</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <script src="/public/scripts/layout.js" defer></script>
  </head>
  <body>
    <header></header>
    <main class="flex-all-center">
      <div class="content-box">
        <div class="payments">
          <div class="orders overflow-h21"></div>
          <div class="user_info box"></div>
          <!-- 배송지 정보 -->
          <div class="receiver_info box">
            <em>배송지 정보</em>
            <div class="flex flex-row">
              <span>수령자 이름</span>
              <input type="text" class="input receiver_name" required />
            </div>
            <div class="flex flex-row">
              <span>수령자 전화번호</span>
              <input
                type="text"
                class="input receiver_phone"
                required
                placeholder="00000000000 -를 빼고 입력하세요"
              />
            </div>
            <div class="flex flex-row">
              <span>배송주소</span>
              <input
                type="text"
                class="input receiver_postal_code"
                disabled
                required
              />
              <input
                type="text"
                class="input receiver_address_long"
                disabled
                required
              />
              <input
                type="text"
                class="input receiver_address_detail"
                disabled
                required
              />
              <button type="button" class="address_search">주소 검색</button>
            </div>
            <div class="flex flex-row">
              <span>배송 메시지</span>
              <input
                type="text"
                class="input delevery_message"
                required
                placeholder="배송 메시지를 남겨주세요."
              />
            </div>
          </div>
          <!-- 결제 방법 -->
          <div>
            <input
              id="impsi_radio"
              type="radio"
              class="payment_type"
              required
            />
            <label for="impsi_radio">바로 결제</label>
          </div>
          <div class="flex-justify-end">
            <!-- 총 금액 -->
            <div>
              <span>총</span>
              <span class="order_total_price">20,000</span>
              <span>원</span>
            </div>
            <!-- 마지막 결제하기 -->
            <div>
              <button type="button" class="payment_button">결제하기</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 | 상품 추가</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="./custom.css" />
    <script src="/public/scripts/layout.js" defer></script>
  </head>
  <body>
    <header>
    </header>
    <main class="flex-all-center">
      <div class="admin_product_wapper">
        <div class="admin_product_header">
          <h2>상품 추가</h2>
        </div>
        <div class="content-box">
          <div class="workspace">
            <div class="formContainer">
              <form class="create_form">
                <div class="category_select_container">
                  <label>카테고리</label>
                  <select class="category_select" name="category_select"></select>
                </div>
                <div>
                  <label>제품명</label>
                  <input type="text" name="title"></input>
                </div>
                <div>
                  <label>판매자</label>
                  <input type="text" name="sellerId"></input>
                </div>
                <div>
                  <label>제조사</label>
                  <input type="text" name="manufacturer"></input>
                </div>
                <div>
                  <label>설명</label>
                  <input type="text" name="shortDescription"></input>
                </div>
                <div>
                  <label>상세 설명</label>
                  <input type="text" name="detailDescription"></input>
                </div>
                <div>
                  <label>이미지 경로</label>
                  <input type="file" name="imageKey"></input>
                </div>
                <div>
                  <label>재고</label>
                  <input type="number" name="inventory"></input>
                </div>
                <div>
                  <label>가격</label>
                  <input type="number" name="price"></input>
                </div>
                <div>
                  <label>검색 키워드</label>
                  <input type="text" name="searchKeywords"></input>
                </div>
                <div>
                  <label>추천 여부</label>
                  <input type="checkbox" name="isRecommended"></input>
                </div>
                <div>
                  <label>할인율</label>
                  <input type="number" name="discountPercent"></input>
                </div>
                <button type="submit" class="create_form_summit_bnt">상품추가</button>
              </form>
            </div>
          </div>
        </div>
        <button class="back_admin_main_bnt">상품 목록으로</button>
      </div>

    </main>
    <footer></footer>
    <script type="module" src="main.js"></script>
  </body>
</html>

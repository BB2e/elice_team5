<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mypage-edit.css" />
    <title>Mypage</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <div class="wrapper">
        <div class="button">
          <a href="#" class="out">탈퇴하기</a>
        </div>
        <div class="wrapper flex-column">
          <div class="column">
            <div class="row">사용자명:</div>
            <div class="row">Username</div>
          </div>
          <div class="column">
            <div class="row">이메일:</div>
            <div class="row">something@went.wrong</div>
          </div>
          <div class="column">
            <div class="row">전화번호:</div>
            <div class="row">012-3456-7890</div>
          </div>
        </div>
      </div>
      <div class="wrapper address">
        배송지수정
        <br />
        <div class="column">
          <div class="address-long">열한시 오십구분</div>
        </div>
        <div class="column">
          <div class="row postal-code">00000</div>
          <div class="row address-detail">오십오초</div>
          <button class="button address-search">주소검색</button>
        </div>
      </div>
      <div class="wrapper">
        <div class="form" action="#">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="비밀번호를 확인한다"
          />
          <button type="submit">수정 완료(비밀번호 입력 필)</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>

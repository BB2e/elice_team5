<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keyword" content="고양이 사료 장난감 츄르 간식 화장실 용품" />
    <meta name="description" content="반려동물 친구들을 위한 다양한 아이템샵" />
    <meta name="author" content="[5팀]오히려좋아" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kdt-sw3-team05.elicecoding.com/" />
    <meta property="og:title" content="(주) 간식조아" />
    <meta property="og:site_name" content="[5팀]오히려좋아" />
    <meta
      property="og:description"
      content="반려동물 친구들을 위한 다양한 아이템샵"
    />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:image" content="/public/images/common/logo-square.png" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="400" />
    <title>비밀번호 수정 | 간식조아</title>
    <link rel="shortcut icon" href="/public/images/common/favicon.ico" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <script src="/public/scripts/layout.js" defer></script>
  </head>

  <body>
    <header></header>

    <main class="flex-column-center">
      <form class="password_edit content-box">
        <div class="wrapper">
          <div>
            <label>현재 비밀번호</label>
            <input
              type="password"
              class="password w-ml"
              placeholder="현재 비밀번호"
              required
            />
          </div>
          <div>
            <label>새 비밀번호</label>
            <input
              type="password"
              class="new_password w-ml"
              placeholder="대소문자, 숫자 포함 8글자 이상"
              required
            />
          </div>
          <div>
            <label>새 비밀번호 확인</label>
            <input
              type="password"
              class="new_password_confirm w-ml"
              placeholder="대소문자, 숫자 포함 8글자 이상"
              required
            />
          </div>
        </div>
        <button type="submit" class="full bg-darkgreen">
          비밀번호 수정 완료
        </button>
      </form>
    </main>
    <footer></footer>
    <script src="./main.js" type="module"></script>
  </body>
</html>
